<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Profile">    

<div class="panel panel-default">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Notifications
        </div>

        <ul class="list-group">
            <#list requests as request>
                <li href="#" class="list-group-item">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="/profile/view/${request.user_a.id}">
                                <img class="media-object img-rounded avatar-48" src="/assets/img/general/${request.user_a.id}.jpg" alt="Profile picture">
                            </a>
                        </div>
                        <div class="media-body">
                            <div class="row">
                                <div class="col-md-10 col-xs-8">
                                    <h4 class="media-heading">
                                        <a href="/profile/view/${request.user_a.id}">
                                            ${request.user_a.full_name}
                                        </a>
                                    </h4>
                                    <h6>${request.user_a.status}</h6>
                                </div>
                                <div class="col-md-2 col-xs-4">
                                    <div class="btn-group-vertical pull-right">
                                        <button type="button" onclick="location.href='/friends/accept/${request.id}';" class="btn btn-info"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                        <button type="button" onclick="location.href='/friends/reject/${request.id}';" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </#list>
        </ul>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Control panel</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="/profile/set">
                    <div class="input-group">
                        <input type="text" class="form-control" value="${user.status}" name="content">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-2">
                <img class="img-rounded img-responsive center-block" src="/assets/img/general/${user.id}.jpg">
            </div>
            <!--<div class="col-md-10">-->
                <!--<form method="POST" action="/upload">-->
                    <!--<input type="file" name="avatarimage" accept=".jpeg, .jpg, .jpe, .png">-->
                    <!--<br>-->
                    <!--<button type="submit" class="btn btn-default btn-lg btn-block">Send...</button>-->
                <!--</form>-->
            <!--</div>-->
            <form method="POST" enctype="multipart/form-data" action="/uploadFinish">
                <div class="input-group upload-profile-picture">
                    <input class="hidden"  id="upload-file" type="file" name="upfile">
                    <button class="btn glyphicon glyphicon-picture" onclick="document.getElementById('upload-file').click();"></button>

                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" value="pload profile image"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                </span>
                </div>
            </form>
        </div>

        <hr>


    </div>


        <div class="panel-body">
            <form method="POST" action="/profile_create" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="bd">Birthday:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" placeholder="birthday" name="birthday" id="bd">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="gd">Gender:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="gender example:male/female" name="gender" id="gd">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="hb">Hobby:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="hobby example:tennis/swimming" name="hobby" id="hb">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="mrs">Marital Status:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="marital_status example:single/married" name="marital_status" id="mrs">
                    </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="wp">Work Place:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="work_place example:company_name/school_name" name="work_place" id="wp">
                    </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sthelse">Something Else:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="something else about me" name="helper" id="sthelse">
                        </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" type="submit">Update</button>
                    </div>

                </div>
                                </form>
        </div>
    </div>


</@layout.myLayout>
